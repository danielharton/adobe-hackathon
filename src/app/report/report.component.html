
<div class="form-wrapper">

    <img class="background-image" src="https://images.unsplash.com/photo-1552581234-26160f608093?q=80&w=1600&auto=format&fit=crop" alt="">
  <form mat-form class="login-form">
    
    <mat-form-field class="form-field" style="width: 100%;">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="emailFormControl"
             placeholder="Ex. pat@example.com" required>
             <mat-error
             *ngIf="loginFormGroup.controls['emailFormControl'].hasError('email') && !loginFormGroup.controls['emailFormControl'].hasError('required')">
             Please enter a valid email address
         </mat-error>
         <mat-error *ngIf="loginFormGroup.controls['emailFormControl'].hasError('required')">
             Email is <strong>required</strong>
         </mat-error>
    </mat-form-field>
  
    <mat-form-field style="width: 100%;">
      <mat-label>Password</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'"
          formControlName="passwordFormControl">
      <mat-error *ngIf="loginFormGroup.controls['passwordFormControl'].hasError('required')">
          Password <strong>required</strong>
      </mat-error>
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
  </mat-form-field>
      <button mat-button type="submit" (click)="loginUser()">Login</button>
    </form>
  </div>
